<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light d-flex justify-content-center align-items-center vh-100">

        <div class="card p-4 shadow" style="width: 350px; background-color:#bfcc9a;">
            <h3 class="text-center text-black">CALCULATOR</h3>

            <input 
            type="number" 
            id="num1" 
            class="form-control mb-3" 
            placeholder="Enter the first number">

            <input 
            type="number" 
            id="num2" 
            class="form-control mb-3" 
            placeholder="Enter the second number">

            <div class="d-flex gap-2 mb-3">
            <select id="operation" class="form-select">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (x)</option>
                <option value="/">Division (รท)</option>
            </select>






        <script href="calc.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
