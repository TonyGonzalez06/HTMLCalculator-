<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos? -->
  <style>
    body {
      background: linear-gradient(135deg, #c3ecf5, #f5f7fa);
    }

    .calc-card {
      background: linear-gradient(160deg, #b7d3a8, #dbe7c9);
      border-radius: 16px;
    }

    .calc-title {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: white;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 700;
      letter-spacing: 1px;
      display: inline-block;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
    }

    .btn-calc {
      background: linear-gradient(90deg, #ef4444, #dc2626);
      border: none;
      border-radius: 10px;
    }

    .btn-calc:hover {
      opacity: 0.9;
    }

    .result-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.08);
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card calc-card shadow-lg border-0" style="width: 360px;">
    <div class="card-body p-4">

      <!-- Title -->
      <div class="text-center mb-4">
        <div class="calc-title fs-4">
          CALCULATOR
        </div>
      </div>

      <!-- First Num -->
      <input
        type="number"
        id="num1"
        class="form-control form-control-lg mb-3"
        placeholder="Enter the first number"
      >

      <!-- Second Num -->
      <input
        type="number"
        id="num2"
        class="form-control form-control-lg mb-4"
        placeholder="Enter the second number"
      >

      <!-- Operation + Btn -->
      <div class="row g-2 mb-4">
        <div class="col-8">
          <select id="operation" class="form-select form-select-lg">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (ร)</option>
            <option value="/">Division (รท)</option>
          </select>
        </div>

        <div class="col-4 d-grid">
          <button
            class="btn btn-calc btn-lg text-white"
            onclick="calculate()"
          >
            Calculate
          </button>
        </div>
      </div>

      <!-- Result -->
      <div class="result-box py-3 text-center">
        <label id="result" class="fs-3 fw-bold text-success">
          0
        </label>
      </div>

    </div>
  </div>

  <script src="calc.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</body>
</html>
